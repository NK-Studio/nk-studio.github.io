<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ONNX Runtime Object Detection</title>
    <style>
        /* 간단한 스타일링 */
        body { font-family: sans-serif; padding: 1em; }
        img, canvas { max-width: 100%; display: block; margin-top: 1em; }
        .backend-selector button { margin: 5px; padding: 10px; }
        .backend-selector button.active { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
<h1>YOLO12n Object Detection with ONNX Runtime</h1>

<!-- ✨ 1. 백엔드 선택 버튼 추가 ✨ -->
<div class="backend-selector">
    <p>실행할 백엔드를 선택하세요:</p>
    <button id="webgpuBtn" onclick="changeBackend('webgpu')">WebGPU</button>
    <button id="webglBtn" onclick="changeBackend('webgl')">WebGL</button>
    <button id="wasmBtn" onclick="changeBackend('wasm')">WASM</button>
</div>
<hr>

<p>탐지할 이미지를 선택하세요.</p>
<input type="file" id="imageInput" accept="image/*">
<p id="status"></p>

<img id="imageDisplay" style="display:none;" />
<canvas id="canvas"></canvas>

<!-- ONNX Runtime CDN -->
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

<script src="https://unpkg.com/onnxruntime-web/dist/ort.webgpu.min.js"></script>

<!-- 메인 로직 스크립트 -->
<script src="main.js"></script> <!-- 자바스크립트 코드를 별도 파일로 분리했다고 가정 -->
</body>
</html>
